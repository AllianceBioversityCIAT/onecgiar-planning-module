<h1 mat-dialog-title>IPSR Values</h1>
<div mat-dialog-content>
  <form [formGroup]="ipsrForm">
    <mat-form-field *ngFor="let item of ipsrs">
      <mat-label>{{ item.title }} - Number</mat-label>
      <input matInput type="number" [formControlName]="'value-' + item.id" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" cdkFocusInitial>
    Save
  </button>
</div>
