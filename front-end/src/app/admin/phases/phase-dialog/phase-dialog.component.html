<h1 mat-dialog-title>{{ phaseId ? 'Edit' : 'Add' }} Phase</h1>

<mat-dialog-content>
  <form [formGroup]="phaseForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Reporting year</mat-label>
      <input
        matInput
        formControlName="reportingYear"
        pattern="^\d{4}$"
        #reportingYear
      />
      <mat-error class="error" *ngIf="reportingYear.validity.patternMismatch"
        >Please enter a valid year</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>ToC Phase</mat-label>
      <mat-select formControlName="tocPhase">
        <mat-option *ngFor="let tocPhase of tocPhases" [value]="tocPhase.id">
          {{ tocPhase.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start date</mat-label>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        formControlName="startDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker">
        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>End date</mat-label>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        formControlName="endDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endDatePicker">
        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Previous Phase</mat-label>
      <mat-select formControlName="previousPhase">
        <mat-option *ngFor="let phase of phases" [value]="phase.id">
          {{ phase.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="open">Open</mat-option>
        <mat-option value="closed">Closed</mat-option>
      </mat-select>
    </mat-form-field>

    <section>
      <mat-checkbox formControlName="show_eoi" color="primary"
        >Show EOI</mat-checkbox
      >

      <mat-checkbox formControlName="show_melia" color="primary"
        >Enable MELIA for Cross-cutting</mat-checkbox
      >
    </section>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="submit()">
    {{ phaseId ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
