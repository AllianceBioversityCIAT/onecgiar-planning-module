<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let initiative">{{ initiative.initiative_id }}</td>
    </ng-container>

    <ng-container matColumnDef="official_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>official_code</th>
      <td mat-cell *matCellDef="let initiative">
        {{ initiative.initiative_official_code }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let initiative">{{ initiative.initiative_name }}</td>
    </ng-container>

    <ng-container matColumnDef="organizations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned Organizations</th>
      <td mat-cell *matCellDef="let initiative">
        {{ initiative.assigned_organizations }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let initiative">
        <button
          mat-icon-button
          (click)="openDialog(initiative.initiative_id)"
          matTooltip="Assign Organizations"
        >
          <mat-icon>dns</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 30, 50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
