<h1 mat-dialog-title>Assign Organizations</h1>

<mat-dialog-content>
  <form [formGroup]="assignOrgsForm">
    <mat-form-field>
      <mat-label>Organizations</mat-label>
      <mat-select formControlName="organizations" multiple>
        <mat-option
          *ngFor="let organization of organizations"
          [value]="organization.id"
        >
          {{ organization.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="submit()">Save</button>
</mat-dialog-actions>
