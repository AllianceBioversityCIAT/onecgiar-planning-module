<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th style="width: 70px" mat-header-cell *matHeaderCellDef mat-sort-header>
          ID
        </th>
        <td style="width: 70px" mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- phase -->
      <ng-container matColumnDef="phase">
        <th mat-header-cell *matHeaderCellDef>Phase</th>
        <td mat-cell *matCellDef="let row">{{ row.phase.name }}</td>
      </ng-container>
  
      <!-- created_by -->
      <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef>Created by</th>
        <td mat-cell *matCellDef="let row">{{ row.user.full_name }}</td>
      </ng-container>
  
      <!-- created_at -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let row">{{ row.created_at  | date }}</td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td style="min-width: 130px" mat-cell *matCellDef="let row">
        
          <button
            matTooltip="View"
            matTooltipPosition="above"
            routerLink="./{{row['id']}}"
            mat-icon-button
          >
            <mat-icon>visibility</mat-icon>
          </button>
  
          
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[10, 20, 30, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
